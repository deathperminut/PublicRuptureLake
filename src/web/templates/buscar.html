  <script>
    function getCookie(cname) {
      let name = cname + "=";
      let decodedCookie = decodeURIComponent(document.cookie);
      let ca = decodedCookie.split(';');
      for(let i = 0; i <ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) == ' ') {
          c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
          return c.substring(name.length, c.length);
        }
      }
      return "";
    }


    function ocultarLabel(){
      if (getCookie("orden") != "-1"){
        document.getElementById("noResults").style.display = "none";
      }
      else if (getCookie("orden") == "-2"){
        document.getElementById("noResults").innerHTML = "Archivo no encontrado";
      }
    }

    function ocultarDescarga(){
      // Solo SuperAdmin puede ver el botón de descarga
      if (getCookie("rol") != "SuperAdmin"){
        document.getElementById("descargarBoton").style.display = "none";
      }
    }

    function mostrarFiltros(){
      if (document.getElementById("actFiltros").checked){
        document.getElementById("filtros").style.display = "grid";
      }
      else {
        document.getElementById("filtros").style.display = "none";
      }
    }

    function fechas_hoy(){
      var today = new Date();
      var dd = today.getDate();
      var mm = today.getMonth() + 1; //January is 0!
      var yyyy = today.getFullYear();
      var hoy;

      if (dd < 10) {
        dd = '0' + dd;
      }

      if (mm < 10) {
        mm = '0' + mm;
      }

      hoy = yyyy + '-' + mm + '-' + dd;
      document.getElementById("fecha_final").max = hoy;
      document.getElementById("fecha_ini").max = hoy;
    }

    function fechaMaxima(){
      document.getElementById("fecha_ini").max = document.getElementById("fecha_final").value;
    }

    function fechaMinima(){
      document.getElementById("fecha_final").min = document.getElementById("fecha_ini").value;
    }


    ocultarLabel();
    ocultarDescarga();
    fechas_hoy();
    mostrarFiltros();
  </script>
