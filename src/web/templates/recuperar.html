  <script>
    function getCookie(cname) {
      let name = cname + "=";
      let decodedCookie = decodeURIComponent(document.cookie);
      let ca = decodedCookie.split(';');
      for(let i = 0; i <ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) == ' ') {
          c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
          return c.substring(name.length, c.length);
        }
      }
      return "";
    }

    function compararContraseñas() {
      if (document.getElementById('contraseña2').value != document.getElementById('contraseña').value) {
         document.getElementById('contraseña2').setCustomValidity('Las contraseñas deben coincidir');
      } else {
          // input is valid -- reset the error message
          document.getElementById('contraseña2').setCustomValidity('');
      }
    }
    function mostrarMensaje(){
      if ("{{ valido }}" == "true"){
        document.getElementById("valido").style.display = "flex";
        document.getElementById("noValido").style.display = "none";
      }
      else{
        document.getElementById("valido").style.display = "none";
        document.getElementById("noValido").style.display = "flex";
      }
    }
    mostrarMensaje()
