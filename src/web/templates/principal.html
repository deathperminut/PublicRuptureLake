  <script>
    function getCookie(cname) {
      let name = cname + "=";
      let decodedCookie = decodeURIComponent(document.cookie);
      let ca = decodedCookie.split(';');
      for(let i = 0; i <ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) == ' ') {
          c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
          return c.substring(name.length, c.length);
        }
      }
      return "";
    }

    function verificarSesion(){
      var inicio = getCookie("ingreso");
      var email = getCookie("email");

      if (inicio != 'true' || email == ''){
        $http.post("/Inicio");
      }
    }

    verificarSesion();
  </script>

  <script>
    function ponerNombre(){
      var nombre1 = getCookie("nombre1");
      var nombre2 = getCookie("nombre2");
      // if (nombre2 != ""){
      //   nombre1 = nombre1 + " " + nombre2
      // }
      document.getElementById("banner").innerHTML = "Bienvenido " + nombre1;
    }

    function ocultarBoton() {
      // Ocultar "Crear admin" para todos los usuarios (funcionalidad deprecated)
      document.getElementById("crearAdmin").style.display = "none";

      // Mostrar botón de administración solo a SuperAdmin
      if (getCookie("rol") == "SuperAdmin") {
        document.getElementById("adminPanel").style.display = "block";
      }

      // Mostrar carga masiva a SuperAdmin y worker
      if (getCookie("rol") == "SuperAdmin" || getCookie("rol") == "worker") {
        document.getElementById("cargaMasivaPanel").style.display = "block";
      }
    }

    ponerNombre();
    ocultarBoton();

    // Mostrar nombre de usuario en navbar
    function mostrarUsuarioNavbar() {
      const nombre = getCookie('nombre1');
      const apellido = getCookie('nombre2');
      if (nombre) {
        const nombreCompleto = apellido ? `${nombre} ${apellido}` : nombre;
        document.getElementById('navbarUsername').textContent = nombreCompleto;
      }
    }

    mostrarUsuarioNavbar();
  </script>
