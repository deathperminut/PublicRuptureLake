  <body style="background-image: url('{{ url_for('static', filename='images/Fondo.png') }}')">
    <!-- Mensajes Flash -->
    
    <div class="evento-header">
      <div class="evento-app-container">
        <img
          alt="Logo FuGas"
          src="{{ url_for('static', filename='images/logos/RL_logo.png') }}"
          class="evento-app-logo"
        />
      </div>
    </div>

    <div class="evento-container">
      <form class="evento-forma" method="POST" action="Registrar">
        <div class="banner-container">
          <h1 id="banner" name="banner" class="crear_usuario-banner">Registrar usuario</h1>
        </div>
        <div class="grid2">
          <div class="Subgrid1">
            <div class="Evento-Numerodeorden">
            <label for="nombre1" class="Evento-label1">Nombre</label>
            <input type="text" id="first_name" name="first_name" required class="evento-txt-orden" />
            </div>
              <div class="Evento-Numerodeorden">
                <label for="nombre2" class="Evento-label1">Apellido</label>
                <input type="text" id="last_name" name="last_name"  required class="evento-txt-orden" />
              </div>
              <div class="Evento-Numerodeorden">
                <label for="nombre2" class="Evento-label1">Identificación</label>
                <input type="text" id="identification" name="identification"  required class="evento-txt-orden" />
              </div>
          </div>
          <div class="Subgrid2">
              <div class="Evento-Numerodeorden">
              <label for="email" class="Evento-label1">Correo</label>
              <input type="email" id="email" name="email" required class="evento-txt-orden" oninput="compararCorreos()"/>
              </div>
              <div class="Evento-Numerodeorden">
              <label for="contraseña1" class="Evento-label1">Contraseña</label>
              <input type="password" id="password" name="password" required class="evento-txt-orden" maxlength="15" pattern="^\S{6,}$" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Debe tener al menos 6 caracteres' : '')" oninput="compararContraseñas()"/>
              </div>
          </div>
        </div>
        <div class="evento-container26">
          <label id="existeLbl" class="existe-label">Este correo ya ha sido registrado</label>
          <button type="submit" class="evento-button1 button">
            Registrar
          </button>
        </div>

      </form>
    </div>

    <div class="evento-footer">
      <div class="evento-utp-container">
        <img
          src="static/images/logos/Logo_Gasostenible.png"
          class="evento-gasostenible-logo"
        />
        <img
          src="{{ url_for('static', filename='images/logos/Logo_UTP.png') }}"
          class="evento-UTP-logo"
        />
        <img
          src="{{ url_for('static', filename='images/logos/Logo_Genergetica.png') }}"
          class="evento-genergetica-logo"
        />
        <img
          src="{{ url_for('static', filename='images/logos/logo-taturgas.png') }}"
          class="evento-main-logo"
        />
      </div>
      <div class="evento-slogan-container">
        <h1 class="evento-slogan">Gas natural<br>#UnaElecciónNatural</h1>
      </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script type="text/javascript">

    function getCookie(cname) {
      let name = cname + "=";
      let decodedCookie = decodeURIComponent(document.cookie);
      let ca = decodedCookie.split(';');
      for(let i = 0; i <ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) == ' ') {
          c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
          return c.substring(name.length, c.length);
        }
      }
      return "";
    }

    function compararCorreos() {
      if (document.getElementById('email2').value != document.getElementById('email').value) {
         document.getElementById('email2').setCustomValidity('Los correos deben coincidir');
      } else {
          // input is valid -- reset the error message
          document.getElementById('email2').setCustomValidity('');
      }
    }

    function compararContraseñas() {
      if (document.getElementById('contraseña2').value != document.getElementById('contraseña1').value) {
         document.getElementById('contraseña2').setCustomValidity('Las contraseñas deben coincidir');
      } else {
          // input is valid -- reset the error message
          document.getElementById('contraseña2').setCustomValidity('');
      }
    }

    function ocultarLbl(){
      if ("{{ existe }}" == "false"){
        document.getElementById("existeLbl").style.display = "none";
      }
    }

    ocultarLbl()
  </script>
